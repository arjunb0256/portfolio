<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Vanity's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 0;
        }

        header {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .video-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        .video-box {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 45%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .video-box iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .video-title {
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .video-box {
                width: 100%;
                margin-bottom: 20px;
            }

            header {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        Extra Vanity's Portfolio
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-title">Gojo Infinite Void</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OT_QEYNRaKw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <div class="video-title">Level System</div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3gvACPEEWTc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
